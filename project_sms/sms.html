<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 성적 관리 시스템</title>

  <script src="./bootstrap/js/bootstrap.bundle.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
  <script src="./js/Student.js" defer></script>
  <script src="./js/StudentService.js" defer></script>
  <script src="./js/validator.js" defer></script>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/sms.css">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h2>이젠초등학교 성적 관리</h2>
    <form name="studentForm">
      <!-- 상단 입력 란 -->
      <div class="top-flex">
        <span class="input-group-text col-sm-1" id="inputGroup-sizing-default">학번</span>
        <div class="col-sm-1">
          <input type="text" id="ssn" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>
        <span class="input-group-text col-sm-1" id="inputGroup-sizing-default">이름</span>
        <div class="name-right col-sm-1">
          <input type="text" id="name" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>

        <span class="input-group-text col-sm-1" id="inputGroup-sizing-default">국어점수</span>
        <div class="col-sm-1">
          <input type="text" id="korean" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>
        <span class="input-group-text col-sm-1" id="inputGroup-sizing-default">영어점수</span>
        <div class=" col-sm-1">
          <input type="text" id="english" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>
        <span class="input-group-text col-sm-1" id="inputGroup-sizing-default">수학점수</span>
        <div class=" col-sm-1">
          <input type="text" id="math" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- 우측 상단 등록/삭제 버튼 -->
        <div class="top-flex-item">
          <button type="button" id="addButton" class="btn btn-outline-primary">등록</button>
          <button type="button" id="removeButton" class="btn btn-outline-danger">삭제</button>
        </div>
      </div>

      <!-- 좌측 중단 검색 셀렉트박스 -->
      <div class="mid-flex">
        <select id="input-group-search">
          <option value="allSearch" selected>검색기준</option>
          <option value="ssnSearch">학번</option>
          <option value="nameSearch">이름</option>
        </select>

        <!-- 좌측 중단 검색 인풋+버튼 -->
        <div class="input-group mb-3 w-25" id="input-group-search">
          <input type="text" class="form-control" placeholder="공백시 전체검색" aria-label="Recipient's username"
            id="searchText" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
        </div>

        <!-- 우측 중단 정렬 드롭다운 -->
        <select id="input-group-sort">
          <option value="" selected>정렬기준</option>
          <option value="ssnSort">학번</option>
          <option value="nameSort">이름</option>
          <option value="sumSort">순위</option>
        </select>
      </div>
    </form>

    <!-- 리스트 -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">학번</th>
          <th scope="col">이름</th>
          <th scope="col">국어</th>
          <th scope="col">영어</th>
          <th scope="col">수학</th>
          <th scope="col">총점</th>
          <th scope="col">평균</th>
          <th scope="col">순위</th>
        </tr>
      </thead>
      
      <tbody id="studentList">
      </tbody>

      <tfoot id="scoreList">
      </tfoot>
    </table>

    <!-- 하단 페이지네이션 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>

</body>

</html>
